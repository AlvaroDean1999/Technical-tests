<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project4</title>
    <link rel="stylesheet" href="style.css" class="style">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" class="style">
</head>

<body>
    <div class="main">
        <div class="tittle__main">
            <h1> Correo temporal </h1>
        </div>

        <div class="mail__main">
            <p class="mail__mail"> correo@gmail.com </p>
            <img src="img/copiar.png" alt="" class="copy__mail">
        </div>

        <form class="form__main">

            <div class="slider__form">
                <div class="tittle__slider">
                    <p class="long__tittle"> Longitud </p>
                    <p class="number__tittle"> 4 </p>
                </div>

                <input type="range" class="range__form" value="4" min="4" max="25">
            </div>

            <div class="checkbox__form">
                <label class="label_checkbox" ><input class="input_checkbox" type="checkbox" name="letras"> Con letras</label>
                <label class="label_checkbox" ><input class="input_checkbox" type="checkbox" name="numeros"> Con números</label>
                <label class="label_checkbox" ><input class="input_checkbox" type="checkbox" name="simbolos"> Con símbolos</label>
                <label class="label_checkbox" ><input class="input_checkbox" type="checkbox" name="mayusculas"> Con mayúsculas</label>
            </div>

            <div class="control__form">
                <input type="text" class="input__control" placeholder="Personalizado"> 
            </div>

            <input type= "submit" value= "crear" class="submit__form">

        </form>
    </div>
</body>

</html>
