<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6</title>
    <link rel="stylesheet" href="style.css" class="style">
    <link rel="stylesheet" href="style.css" class="style">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>

    <section class="plansContainer">

        <div class="tittle__plansContainer">
            <h1 class="h1__tittle"> Planes y precios </h1>
        </div>



        <div class="plans__plansContainer">

            <div class="basicPlan__plans">
                <div class="tittleContainer">
                    <h2 class="tittlePlan__tittleContainer"> Estandar </h2>
                </div>

                <div class="priceContainer">
                    <h2 class="price__princeContainer"> 8€ </h2>
                </div>

                <div class="staticsContainer">
                    <p class="static__staticsContainer">
                        Calidad HD
                    </p>
                    <p class="static__staticsContainer">
                        Dos dispositivos simultáneos 
                    </p>
                    <p class="static__staticsContainer">
                        Incluye anuncios
                    </p>
                </div>

                <div class="buyButton">
                    <button class=" buy__buyButton"> Comprar </button>
                </div>
            

            </div>

            <div class="estandarPlan__plans">
                <div class="tittleContainer">
                    <h2 class="tittlePlan__tittleContainer"> Estandar </h2>
                </div>

                <div class="priceContainer">
                    <h2 class="price__princeContainer"> 15€ </h2>
                </div>

                <div class="staticsContainer">
                    <p class="static__staticsContainer">
                        Calidad full HD
                    </p>
                    <p class="static__staticsContainer">
                        Tres dispositivos simultáneos
                    </p>
                    <p class="static__staticsContainer">
                        Sin anuncios
                    </p>
                </div>

                <div class="buyButton">
                    <button class=" buy__buyButton"> Comprar </button>
                </div>
               

            </div>

            <div class="premiumPlan__plans">
                <div class="tittleContainer">
                    <h2 class="tittlePlan__tittleContainer"> Deluxe </h2>
                </div>

                <div class="priceContainer">
                    <h2 class="price__princeContainer"> 25€ </h2>
                </div>

                <div class="staticsContainer">
                    <p class="static__staticsContainer">
                        Calidad 4k
                    </p>
                    <p class="static__staticsContainer">
                        Cinco dispositivos simultáneos
                    </p>
                    <p class="static__staticsContainer">
                        Sin anuncios
                    </p>
                </div>

                <div class="buyButton">
                    <button class=" buy__buyButton"> Comprar </button>
                </div>
            </div>
        </div>

    </section>
    
</body>
</html>
