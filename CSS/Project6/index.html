<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6</title>
    <link rel="stylesheet" href="style.css" class="style">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="header">
        
        <div class="tittle__header">
            <h2 class="h2__tittle"> Busca tu hotel </h2>
        </div>

        <div class="form__header">
            <input type="text" class="input__form" placeholder="Busca tu hotel y lo encontramos">
            <div class="img__header">
                <img src="img/buscar.png" alt="" class="share__img">
            </div>
        </div>

        <div class="info__header">

            <div class="item__info">
                <p class="tittle__item"> Nombre </p>
                <span class="name__item"> Hotel Álvaro Dean</span>
            </div>

            <div class="item__info">
                <p class="tittle__item"> Ubicación </p>
                <span class="name__item"> Calle de Moreto 17</span>
            </div>

            <div class="item__info">
                <p class="tittle__item"> Fecha </p>
                <span class="name__item"> 21/12/2023</span>
            </div>
        </div>

    </header>

    

    <main class="main">

        <div class="map__main">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24304.193150063533!2d-3.7169960903409085!3d40.408315922185736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4228859919fddf%3A0x1f199920dfadfb10!2sOnly%20YOU%20Boutique%20Hotel%20Madrid!5e0!3m2!1ses!2ses!4v1711462624915!5m2!1ses!2ses" width="1520" height="750" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </main>
</body>
</html>
